name: ollie_paw
description: A pet-centric social network.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.1
  lucide_icons: ^0.257.0
  intl: ^0.19.0
  fl_chart: ^0.66.0
  cached_network_image: ^3.3.1
  google_generative_ai: ^0.2.0
  shimmer: ^3.0.0
  image_picker: ^1.0.7
  like_button: ^2.0.5

  # 环境变量管理 (API Key 安全)
  flutter_dotenv: ^5.1.0

  # 数据持久化
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1

  # Firebase (云存储和认证)
  firebase_core: ^3.8.1
  cloud_firestore: ^5.6.0
  firebase_storage: ^12.3.6
  firebase_auth: ^5.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  # Hive 代码生成
  hive_generator: ^2.0.1
  build_runner: ^2.4.6

  # 测试工具
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # 资源文件
  assets:
    - .env  # 环境变量文件 (API Keys)